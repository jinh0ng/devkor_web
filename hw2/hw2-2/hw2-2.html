<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Devkor 과제 2-2</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Your shopping cart</h1>
        <div class="content">
            <table class="shopping">
                <thead>
                    <tr>
                        <td style="width: 20%;"></td>
                        <td style="width: 35%;">ITEM</td>
                        <td class="cart_regular">AMOUNT</td>
                        <td class="cart_regular">PRICE</td>
                        <td class="cart_regular">TOTAL</td>
                    </tr>
                </thead>
            
                <tbody>
                    <tr>
                        <td style="width: 20%;"><img src="img/lens1.jpg" style="width: 100%"></td>
                        <td style="width: 35%">FE 70-200 mm F2.8 GM OSS</td>
                        <td class="cart_regular">1</td>
                        <td class="cart_regular">€ 1979.00	</td>
                        <td class="cart_regular">€ 1979.00	</td>
                    </tr>  
                    <tr>
                        <td style="width: 20%;"><img src="img/lens2.jpg" style="width: 100%"></td>
                        <td style="width: 35%">Sonnar T* E 24mm F1.8 ZA</td>
                        <td class="cart_regular">1</td>
                        <td class="cart_regular">€ 989.00	</td>
                        <td class="cart_regular">€ 989.00	</td>
                    </tr>
                    <tr>
                        <td colspan="5" style="font-weight:bold;text-align:right">€ 2968.00</td>
                    </tr>  
                </tbody>
            </table>
            <div class="cart_bottom">
                <div class="edit">
                    <a href="#" style="color: rgb(47, 47, 92)">Edit your shopping cart</a>
                </div>
                <div style="position: relative; float: right; width: 50%">
                    <button type="submit" class="pay_button">Choose payment method</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
